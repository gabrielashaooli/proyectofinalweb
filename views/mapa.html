    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script>
      // Asegurarse de que el DOM est√© listo antes de inicializar el mapa
      document.addEventListener("DOMContentLoaded", () => {
        // Configuraci√≥n inicial de Mapbox
        mapboxgl.accessToken =
          "pk.eyJ1IjoiZ3NoYW9vbGkiLCJhIjoiY20zczFtYjUxMGNyNTJzcTJzOTV4cng4aiJ9.oF07jEBIk7Vu2lxSyOHSlA";

        const map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/mapbox/streets-v11",
          center: [-99.1332, 19.4326], // Coordenadas iniciales (Ciudad de M√©xico)
          zoom: 12,
        });

        // Control de navegaci√≥n en el mapa
        const nav = new mapboxgl.NavigationControl();
        map.addControl(nav, "top-right");

        // Agregar Geocoder con autocompletado
        const geocoder = new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl,
          placeholder: "Busca un lugar o direcci√≥n", // Texto de marcador
          marker: {
            color: "blue", // Color del marcador
          },
          flyTo: {
            zoom: 14, // Zoom al seleccionar un resultado
          },
        });

        // Agregar Geocoder al mapa
        map.addControl(geocoder);

        // Evento para manejar los resultados de b√∫squeda
        geocoder.on("result", (e) => {
          console.log("Resultado de b√∫squeda:", e.result);
          const { place_name, geometry } = e.result;

          // Agregar marcador en el lugar buscado
          new mapboxgl.Marker({ color: "blue" })
            .setLngLat(geometry.coordinates)
            .setPopup(new mapboxgl.Popup().setHTML(`<h3>${place_name}</h3>`))
            .addTo(map);

          // Centrar el mapa en el lugar seleccionado
          map.flyTo({
            center: geometry.coordinates,
            zoom: 14,
          });
        });

        // Manejar errores o resultados vac√≠os
        geocoder.on("error", (e) => {
          console.error("Error en la b√∫squeda:", e);
        });
      });
    </script>
