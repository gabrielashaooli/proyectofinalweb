<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Travel Agent</title>
    <style>
       body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav .menu li {
            margin: 0 10px;
        }

        nav .menu li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 4px;
        }

        nav .menu li a:hover, .menu li a.active {
            background-color: #7ccaff;
        }


        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        input[type=text], input[type=number], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #7ccaff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type=submit]:hover {
            background-color: #2100b0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul class="menu">
                <li><a href="inicio.html" >Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="hoteles.html">Hoteles</a></li>
                <li><a href="contacto.html" class="active" >Contacto</a></li>
                <li><a href="mi_perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

<div class="container">
    <h2>Contáctanos</h2>
    <form action="/action_page.php">
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="firstname" placeholder="Tu nombre.." required>

        <label for="lname">Apellido</label>
        <input type="text" id="lname" name="lastname" placeholder="Tu apellido.." required>
        
        <label for="people">Pasajeros</label>
        <input type="number" id="people" name="numpeople" placeholder="Cantidad de personas.." required>
        
        <label for="destino">Destino</label>
        <input type="text" id="destino" name="destino" placeholder="Destino para viajar.." required>
        
        <label for="country">País</label>
        <select id="country" name="country" required>
            <option value="mexico">México</option>
            <option value="canada">Canadá</option>
            <option value="usa">USA</option>
        </select>

        <label for="subject">Asunto</label>
        <textarea id="subject" name="subject" placeholder="Escribe algo.." style="height:200px" required></textarea>

        <input type="submit" value="Enviar Consulta">
    </form>
</div>

<footer>
    <p>&copy; 2024 Travel Agent. Todos los derechos reservados.</p>
</footer>

</body>
</html>
