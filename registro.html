<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Travel Agent</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link href="../bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <script src="../bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5">

                <h3 class="text-center fw-bold mb-5">Registro</h3>

                <form class="mx-1 mx-md-4" action="validar_registro.php" method="POST">

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="nombre" name="nombre" class="form-control" required />
                          <label class="form-label" for="nombre">Nombre</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="apellido" name="apellido" class="form-control" required />
                          <label class="form-label" for="apellido">Apellido</label>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3"></i>
                        <div class="form-outline flex-fill mb-0">
                            <!-- El patrón sigue aquí para validar letras, y agregamos una función de validación -->
                            <input type="text" id="usuario" name="usuario" class="form-control" pattern="[A-Za-z]+" title="Solo se permiten letras" required oninput="validarUsuario()" />
                            <label class="form-label" for="usuario">Usuario</label>
                            <small id="usuarioError" class="text-danger" style="display: none;">El nombre de usuario solo puede contener letras.</small>
                        </div>
                    </div>
                    
                    <script>
                        function validarUsuario() {
                            const usuarioInput = document.getElementById("usuario");
                            const errorLabel = document.getElementById("usuarioError");
                            const regex = /^[A-Za-z]+$/;
                    
                            if (!regex.test(usuarioInput.value)) {
                                usuarioInput.classList.add("is-invalid");  // Agregar clase de error
                                errorLabel.style.display = "block";        // Mostrar mensaje de error
                            } else {
                                usuarioInput.classList.remove("is-invalid"); // Quitar clase de error
                                errorLabel.style.display = "none";           // Ocultar mensaje de error
                            }
                        }
                    </script>
                    


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" name="email" class="form-control" required />
                      <label class="form-label" for="email">Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" name="password" class="form-control" required />
                      <label class="form-label" for="password">Contraseña</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user-tag fa-lg me-3"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select id="rol" name="rol" class="form-control" required>
                        <option value="cliente">Cliente</option>
                        <option value="admin">Administrador</option>
                      </select>
                      <label class="form-label" for="rol">Selecciona tu Rol</label>
                    </div>
                  </div>
                  
                
                  <div class="d-flex flex-column justify-content-center align-items-center mx-3 mb-2">
                    <button type="submit" class="btn btn-primary btn-lg mb-2">Registrarse</button>
                    <button onclick="window.location.href='login.html'" class="btn btn-primary btn-lg">
                        Ya tienes cuenta? Inicia Sesión
                    </button>
                </div>
                

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="../bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
